<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>Masonry Calculator - Service Sales</title>
    <link rel="stylesheet" href="/src/css/styles.css">
    <script src="/src/js/masonry.js" type="module"></script>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/@googlemaps/extended-component-library/0.6.11/index.min.js"></script>
  </head>
  <body>
    <header id="mainHeader"></header>
    <main class="container">
      <h1>Service Sales</h1>
      <h2>Masonry Calculator</h2>
      <p>Use this form to estimate the amount of materials needed for a masonry job, calculate costs and generate a printable summary.</p>

      <form id="masonry-form">
        <fieldset>
          <legend>Customer</legend>
          <label>
            Full Name
            <input type="text" name="fullName" id="fullName" required />
          </label>
          <label>
            Phone
            <input name="phone-input" type="tel" id="phone-input" />
            <span id="phone-feedback" class="muted"></span>
          </label>
          <label>
            Email
            <input id="email-input" name="email" type="email" required />
            <span id="email-feedback" class="muted"></span>
          </label>
        </fieldset>

        <fieldset>
          <legend>Service Address</legend>
          <!-- Element to display the selected address -->
          <input type="hidden" id="address" name="address" />
          <div id="address-display" class="muted"></div>
            <!-- Loads the Google Maps Platform API and the Extended Component Library -->
          <gmpx-api-loader
            key="YOUR_API_KEY" 
            solution-channel="GMP_CCS_autocomplete_v5">
          </gmpx-api-loader>
          <!-- The Place Picker component for autocomplete functionality -->
          <gmpx-place-picker id="place-picker"></gmpx-place-picker>
        </fieldset>

        <fieldset>
          <legend>Measurements</legend>
          <label>
            Linear Ft
            <input id="linearFeet" name="linearFeet" type="number" min="0" step="1" />
          </label>
          <label>
            Height (ft)
            <input id="height" name="height" type="number" min="0" step="0.5" required />
          </label>
          <label>
            Permit Needed
            <input id="permit" name="permit" type="checkbox" />
          </label>
        </fieldset>

        <fieldset>
          <label>
            Additional Information
            <textarea id="notes" name="notes" placeholder="Notes / scope details"></textarea>
          </label>
        </fieldset>

        <div class="action">
          <button type="submitForm" id="submitForm">Submit</button>
        </div>
      </form>

      <section id="preview" class="print-card"></section>
    </main>
    <footer id="mainFooter"></footer>
    <script
      id="gmaps"
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=%VITE_GOOGLE_MAPS_API_KEY%&libraries=places&loading=async"
    ></script>
  </body>
</html>
